<div class="container">

    <h1>User Registration</h1>

    <form #response = "ngForm" ng-controller="validateCtrl" ng-app="studentapp" (ngSubmit)="submit(response)">

        <div class="col-md-6">
            <label for="inputfirstname" class="form-label">Full Name:</label>
            <input type="text" name="firstname" class="form-control" id="firstname" placeholder="" ngModel>
          </div>
          <div class="col-md-6">
            <label for="inputlastname" class="form-label">MOTHER NAME:</label>
            <input type="text" name="lastname" class="form-control" id="lastname" ngModel>
          </div>
          <div class="col-md-6">
            <label for="inputEmail" class="form-label">EMAIL:</label>
            <input type="text" name="email" class="form-control" id="email" placeholder="" ngModel>
          </div>
          <div class="col-md-6">
            <label for="inputPhoneNo" class="form-label">MOBILE NUMBER:</label>
            <input type="text" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="" ngModel>
          </div>
          <div class="col-md-6">
            <label for="inputAadhar" class="form-label">AADHAR NUMBER:</label>
            <input type="number" name="aadhar" class="form-control" id="aadhar" ngModel>
          </div>
          <div class="col-md-6">
            <label for="inputFatherName" class="form-label">FATHER NAME:</label>
            <input type="text" name="fatherName" class="form-control" id="fathername" ngModel>
          </div>
          <div class="col-md-6">
            <label for="inputMotherName" class="form-label">MOTHER NAME:</label>
            <input type="text" name="motherName" class="form-control" id="mothername" ngModel>
          </div>
          <div class="col-md-6">
          <label for="inputpincode" class="form-label">PINCODE:</label>
          <input type="text" name="pincode" class="form-control" id="pincode" ngModel>
        </div>
        <div class="col-md-6">
            <label for="inputlabel9" class="form-label">LABEL9:</label>
            <input type="text" name="label9" class="form-control" id="label9" ngModel>
          </div>
          <div class="col-md-6">
            <label for="inputlabel10" class="form-label">LABEL10:</label>
            <input type="text" name="label10" class="form-control" id="label10" ngModel>
          </div>

        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

</div>
